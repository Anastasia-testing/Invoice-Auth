<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Invoice</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Page Title -->
        <div class="row bg-soft-black py-3 page-container">
            <div class="col text-center text-white">
                <h4>Searching Invoice</h4>
            </div>
        </div>
        <!-- top navbar for small screen -->
        <div class="row topnav-display">
            <div class="col m-0 p-0">
                <div class="topnav-toprow">
                    <ul class="topnav bg-navy">
                        <li><a href="./create-customer.html">Create Customer Account</a></li>
                        <li><a href="./create-sales-order.html">Create Sales Order</a></li>
                        <li><a href="./create-invoice.html">Generate Invoice</a></li>
                        <li><a href="./search-invoice.html">Search Invoice</a></li>
                        <li><a href="./stat-invoice.html">Invoice Statistics</a></li>
                    </ul>
                </div>
            </div>
        </div>
            <div class="col-sm-12 col-lg-10 bg-light py-5 px-lg-5">
                <!-- SEARCH SECTION -->
                <div class="row m-0">
                    <div class="container-fluid bg-yellow p-4">
                        <div class="row mb-2">
                            <div class="col-sm-12 col-md-5"><input type="text" class="form-control" id="search-term"
                                    placeholder="search an invoice ..."></div>
                            <div class="col-sm-12 col-md-auto text-md-right pt-2">
                                <label for="address">Search by:
                                </label></div>
                            <div class="col-sm-12 col-md-3 px-md-0">
                                <select class="form-control" id="search-by">
                                    <option>Invoice Number</option>
                                    <option>Sales Order Number</option>
                                </select>
                            </div>
                            <div class="col-sm-12 mt-3 col-md-2 mt-md-0 ">
                                <button class="btn btn-primary" id="search-btn">Search</button></div>
                        </div>
                    </div>
                </div>
                <!-- RESULT SECTION -->
                <!-- This section should be hidden on page load. -->
                <div class="row m-0 mt-5">
                    <div id="result-header" class="container-fluid">
                        <!-- Table header-->
                        <div class="row table-header">
                            <div class="col-3"> Invoice #</div>
                            <div class="col-3"> Sales Order #</div>
                            <div class="col-3"> Invoice Date #</div>
                            <div class="col-3 text-right"> Invoice Amount</div>
                        </div>
                    </div>
                    <!-- Result Header Container for showing newly created customers. -->
                    <div id="result-container" class="container-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/search-invoice.js"></script>
</body>

</html>
