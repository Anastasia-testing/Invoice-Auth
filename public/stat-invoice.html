<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update/Delete Invoice</title>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Page Title -->
        <div class="row bg-soft-black py-3 page-container">
            <div class="col text-center text-white">
                <h4>Updating Invoice</h4>
            </div>
        </div>
        <!-- top navbar for small screen -->
        <div class="row">
            <div class="col m-0 p-0">
                <div class="topnav-toprow">
                    <ul class="topnav bg-navy">
                        <li><a href="./create-customer.html">Create Customer Account</a></li>
                        <li><a href="./create-sales-order.html">Create Sales Order</a></li>
                        <li><a href="./create-invoice.html">Generate Invoice</a></li>
                        <li><a href="./search-invoice.html">Search Invoice</a></li>
                        <li><a href="./stat-invoice.html">Invoice Statistics</a></li>
                    </ul>
                </div>
            </div>
        </div>
            <div class="col-sm-12 col-lg-10 bg-light p-lg-5 p-md-3">
                <div class="row">
                    <div class="col text-center">
                        <h3 id="invoice-number">INVOICE # XXXXXXXX</h3>
                    </div>
                </div>

                <!-- PIECHART REPORT  -->
                <div id="piechart"></div>

                <!-- SALES ORDER SUB REPORT-->
                <div class="row sub-report-section-text mt-5">
                    <div class="col p-0">
                        <h5>Sales Order</h5>
                    </div>
                </div>
                <!-- Table header-->
                <div class="row table-header">
                    <div class="col-2 text-center"> Order Id</div>
                    <div class="col-2 text-center"> Sales Order Id</div>
                    <div class="col-2 text-center"> Total Amount</div>
                    <div class="col-2 text-center"> Discount</div>
                    <div class="col-2 text-center"> Amount Paid</div>
                    <div class="col-2 text-center"> Order Created</div>
                    <!-- <div class="col-2 text-center"> Created At</div> -->
                </div>
                <div class="row">
                    <div id="order-sub-report" class="container-fluid">
                        <!-- the found sales order is to show here -->
                    </div>
                </div>

                
                <!-- Invoice Summary -->
                <div class="row invoice-summary my-5">
                    <div class="container invoice-footer">
                        <div class="row mt-3 justify-content-center">
                            <div class="col-auto mx-0">
                                <button class="btn btn-warning" id="paid-btn">Paid Orders</button>
                                <button class="btn btn-warning" id="unpaid-btn">Unpaid Orders</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/stat-invoice.js"></script>
</body>

</html>
